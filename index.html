<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Poker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1 id="result-message">Press Deal to Start!</h1>

    <!-- Display Cards -->
    <div class="card-deck">
      <div class="card" id="card1">[Card 1]</div>
      <div class="card" id="card2">[Card 2]</div>
      <div class="card" id="card3">[Card 3]</div>
      <div class="card" id="card4">[Card 4]</div>
      <div class="card" id="card5">[Card 5]</div>
    </div>

    <!-- Action Button -->
    <button id="deal-button">Раздать (Deal)</button>

    <!-- Bank and Bet Info -->
    <div class="game-info">
      <p id="bank">Банк: 500</p>
      <p id="bet">Ставка: 10</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
